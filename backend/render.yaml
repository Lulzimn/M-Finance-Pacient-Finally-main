# Render.com Blueprint pÃ«r M-Dental Backend
services:
  - type: web
    name: m-dental-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: m_dental
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDER_EMAIL
        value: staffmdental@gmail.com
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /api/auth/me
